
{% module Template("header.html") %}

<h1>{{ name }}</h1>

<form class="form-inline" method="post" src="/crypto/atbash">
    <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input name="input" type="text" class="form-control" placeholder="This is a test string."{% if addon %} value="{{addon["args"]["input"]}}"{% end %}>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Method</label>
        <select name="method" class="custom-select">
            <option value="main" selected>Main</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Atbash</button>
</form>

{% if addon %}

<h2>Result</h2>

{% for result in addon["result"] %}
    {% block result %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">{{ result["output"] }}</h1>
        </div>
    </div>

    {% end %}
{% end %}


{% end %}

{% module Template("footer.html") %}
