{% module Template("header.html") %}


{% if addons %}

<h2>Modules</h2>

<table class="table table-striped">
<tr>
    <th>Addon</th>
</tr>
{% for addon in addons %}
{% block addon %}
    <tr>
        <td><a href="/crypto/{{addon["name"]}}">{{addon["name"]}}</a></td>
    </tr>
    {% end %}
{% end %}
</table>

{% end %}


{% module Template("footer.html") %}
